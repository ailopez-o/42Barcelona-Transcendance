<h2>Crear un nuevo torneo</h2>

<div id="tournament-form">
    <form method="post" hx-post="{% url 'new_tournament' %}" hx-target="#tournament-form" hx-swap="outerHTML">
        {% csrf_token %}
        
        <label for="name">Nombre del torneo:</label>
        <input type="text" id="name" name="name" required>

        <label for="participants">Selecciona los participantes:</label>
        <select name="participants" id="participants" multiple>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <button type="submit">Crear</button>
    </form>
</div>
