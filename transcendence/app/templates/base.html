<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ping Pong App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Ping Pong App</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Perfil</a></li>
                    <li><a href="{% url 'new_game' %}">Nueva Partida</a></li>
                    <li><a href="{% url 'new_tournament' %}">Nuevo Torneo</a></li>
                    <li><a href="{% url 'users_list' %}">Usuarios</a></li>
                    <li><a href="{% url 'global_chat' %}">Chat Global</a></li>
                    <li><a href="{% url 'logout' %}">Salir</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Ingresar</a></li>
                    <li><a href="{% url 'register' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Ping Pong App</p>
    </footer>
</body>
</html>
