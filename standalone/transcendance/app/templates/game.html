{% extends "base.html" %}

{% block title %}Nueva Partida{% endblock %}

{% block content %}
<h2>Crear una nueva partida</h2>
<form method="post">
    {% csrf_token %}
    <label for="opponent">Selecciona un oponente:</label>
    <select name="opponent" id="opponent">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Invitar</button>
</form>
{% endblock %}
