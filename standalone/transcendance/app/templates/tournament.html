{% extends "base.html" %}

{% block title %}Nuevo Torneo{% endblock %}

{% block content %}
<h2>Crear un nuevo torneo</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Nombre del torneo:</label>
    <input type="text" id="name" name="name" required>
    <label for="participants">Selecciona los participantes:</label>
    <select name="participants" id="participants" multiple>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Crear</button>
</form>
{% endblock %}
